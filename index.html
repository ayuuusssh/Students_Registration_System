<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System">
    <title>Student Registration System</title>

   <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/premium/png-512-thumb/registration-5817004-4864045.png?f=webp&w=512" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Header Section -->

    <header>
        <h1>Student Registration System</h1>
        <p>Register New Students and their Records!.</p>
    </header>

    <!-- Form Section -->

    <section id="registration-form">
        <h2>Register a Student</h2>
        <form id="studentForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>
            <label for="studentId">Student ID:</label>
            <input type="number" id="studentId" name="studentId" required>
            <label for="emailId">Email ID:</label>
            <input type="email" id="emailId" name="emailId" required>
            <label for="contactNo">Contact No.:</label>
            <input type="tel" id="contactNo" name="contactNo" required>
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Display Section -->

    <section id="student-records">
        <h2>Registered Students</h2>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Email ID</th>
                    <th>Contact No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Records will be saved here as they will be registered -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
